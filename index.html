<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shop</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--  CSS-->
    <!--  <link rel="stylesheet" type="text/css" href="styles.css">-->
    <style>
        @import url(' https://fonts.googleapis.com/css2?family=Montserrat ;wght@200;500&displav=swag');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }

        button: hover {
            background: var(--tg-theme-secondary-bg-color);
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Content for the first cell in the first row -->
                Row 1, Column 1
            </div>
            <div class="col">
                <!-- Content for the second cell in the first row -->
                Row 1, Column 2
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- Content for the first cell in the second row -->
                Row 2, Column 1
            </div>
            <div class="col">
                <!-- Content for the second cell in the second row -->
                Row 2, Column 2
            </div>
        </div>
        <!-- Repeat the above row structure for the remaining rows -->
        <div class="row">
            <div class="col">
                Row 3, Column 1
            </div>
            <div class="col">
                Row 3, Column 2
            </div>
        </div>
        <div class="row">
            <div class="col">
                Row 4, Column 1
            </div>
            <div class="col">
                Row 4, Column 2
            </div>
        </div>
        <div class="row">
            <div class="col">
                Row 5, Column 1
            </div>
            <div class="col">
                Row 5, Column 2
            </div>
        </div>
    </div>

    <!-- Telegram-->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
